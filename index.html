<head>

                <label>Bombas:</label>
                <div class="inputPlacar labelBombas">0</div>
            </div>
            <div class="col-md-4">
                <label>Tempo:</label>
                <div class="inputPlacar labelTimer">8 Deitado</div>
            </div>
        </div>
        <div class="gamediv">
            <div class="div-botoes">
            </div>
        </div>
    </div>
