<body>
        <div style="width:100%;height:100%;max-width:100%">
                <div id="game"></div>
        </div>
        
        <script type="text/javascript">
        EJS_player = '#game';
        EJS_gameName = 'Bomberman';

        EJS_mouse = false; // SNES Mouse
        EJS_multitap = true; // SNES Multitap

        EJS_oldEJSNetplayServer = true

        EJS_pathtodata = '/data/';

        window.onload = () => console.log('v2.6')
